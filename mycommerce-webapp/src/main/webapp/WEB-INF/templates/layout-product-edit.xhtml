<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/template.xhtml">

	
	<ui:param name="model" value="#{controller.model}" />
	<ui:param name="modelProduct" value="#{adminProductMB.model}" />
	
	<ui:param name="titlePage" value="Produit Ref : #{modelProduct.reference}" />
	<ui:define name="title">Admin - #{titlePage}</ui:define>

	<ui:define name="content">
		<h:form prependId="false">
			<p:tabMenu id="menu-produit"
				activeIndex="#{adminProductMB.activeIndexTabMenu}"
				rendered="#{adminProductMB.action eq 'UPDATE'}">
				<p:menuitem value="#{msg.product}" icon="fa fa-tag"
					actionListener="#{adminProductMB.tabMenuAction}"
					action="#{adminProductMB.showPage}">
					<f:attribute name="activeIndexTabMenu" value="0" />
				</p:menuitem>
				<p:menuitem value="#{msg.combinations}" icon="fa fa-tags"
					actionListener="#{adminProductMB.tabMenuAction}"
					action="#{adminProductMB.showPage}">
					<f:attribute name="activeIndexTabMenu" value="1" />
				</p:menuitem>
				<p:menuitem value="#{msg.stock}" icon="fa fa-shopping-cart"
					actionListener="#{adminProductMB.tabMenuAction}"
					action="#{adminProductMB.showPage}">
					<f:attribute name="activeIndexTabMenu" value="2" />
				</p:menuitem>
				<p:menuitem value="#{msg.shipping}" icon="fa fa-truck"
					actionListener="#{adminProductMB.tabMenuAction}"
					action="#{adminProductMB.showPage}">
					<f:attribute name="activeIndexTabMenu" value="3" />
				</p:menuitem>
				<p:menuitem value="#{msg.pricing}" icon="fa fa-money"
					actionListener="#{adminProductMB.tabMenuAction}"
					action="#{adminProductMB.showPage}">
					<f:attribute name="activeIndexTabMenu" value="4" />
				</p:menuitem>
				<p:menuitem value="#{msg.seo}" icon="fa fa-google"
					actionListener="#{adminProductMB.tabMenuAction}"
					action="#{adminProductMB.showPage}">
					<f:attribute name="activeIndexTabMenu" value="5" />
				</p:menuitem>

			</p:tabMenu>
		</h:form>

		<!-- formulaire d'Ã©dition  jsf:rendered="#{controller.action eq 'CREATE' or controller.action eq 'UPDATE'}" -->
		<ui:decorate template="/WEB-INF/includes/section/section-edit.xhtml" />
		
		 <c:if test="#{(not empty showSectionList) or showSectionList}">
		 	<ui:decorate template="/WEB-INF/includes/section/section-list.xhtml" />
		 </c:if>
	
	</ui:define>

</ui:composition>
