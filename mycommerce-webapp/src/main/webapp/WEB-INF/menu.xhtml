<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">
    
    <h:form id="menuform"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <div class="profile-image"></div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">Julien ILARI</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>
                    
                        <ul id="profile-menu" class="ultima-menu" role="menubar">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE7FD;</i>
                                    <span>#{msg.profile}</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE32A;</i>
                                    <span>#{msg.privacy}</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE8B9;</i>
                                    <span>#{msg.settings}</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>#{msg.logout}</span>
                                </a>
                            </li>
                        </ul>
                    </ui:fragment>
                    
                    <pu:menu widgetVar="me">
                        <p:menuitem id="um_dashboard" value="#{msg.dashboard}" icon="&#xE871;" outcome="/dashboard"/>
                        <p:submenu id="um_traceability" label="#{msg.traceability}" icon="work">
                        	<f:attribute name="badge" value="9" />
                            <p:menuitem id="um_orders" value="#{msg.orders}" action="product" />
                            <p:menuitem id="um_invoices" value="#{msg.invoices}" outcome="/catalogue/categories" />
                            <p:menuitem id="um_holdings" value="#{msg.holdings}" outcome="/data" />
                        </p:submenu>
                        <p:submenu id="um_catalogue" label="#{msg.catalogue}" icon="store">
                        	<f:attribute name="badge" value="9" />
                        
                            <p:menuitem id="um_products" value="#{msg.products}" outcome="/product/product.xhtml?faces-redirect=true"  />
                            <p:menuitem id="um_categories" value="#{msg.categories}" outcome="/catalogue/categories" />
                            <p:menuitem id="um_stocks" value="#{msg.stocks}" outcome="/data" />
                        </p:submenu>
                        <p:submenu id="um_default" label="#{msg.orders}" icon="&#xE884;">
                            <p:menuitem id="um_sample" value="Sample Page" icon="&#xE30B;" outcome="/sample" />
                            <p:menuitem id="um_forms" value="Forms" icon="&#xE890;" outcome="/forms" />
                            <p:menuitem id="um_data" value="Data" icon="&#xE3EC;" outcome="/data" />
                            <p:menuitem id="um_panels" value="Panels" icon="&#xE14F;" outcome="/panel" />
                            <p:menuitem id="um_overlays" value="Overlays" icon="&#xE14D;" outcome="/overlay" />
                            <p:menuitem id="um_menus" value="Menus" icon="&#xE5D2;" outcome="/menu" />
                            <p:menuitem id="um_messages" value="Messages" icon="&#xE0C9;" outcome="/messages" />
                            <p:menuitem id="um_charts" value="Charts" icon="&#xE24B;" outcome="/charts" />
                            <p:menuitem id="um_file" value="File" icon="&#xE226;" outcome="/file" />
                            <p:menuitem id="um_misc" value="Misc" icon="&#xE332;" outcome="/misc" />
                            <p:menuitem id="um_db_landing" value="Landing" icon="&#xE904;" outcome="/landing"/>
                            <p:menuitem id="um_empty" value="Empty Page" icon="&#xE88B;" outcome="/empty" />                            
                            <p:menuitem id="um_invoice" value="Invoice" icon="&#xE14F;" outcome="/invoice" />
                            <p:menuitem id="um_wizard" value="Wizard" icon="&#xe838;" outcome="/wizard" />
                            <p:menuitem id="um_help" value="Help" icon="&#xe8fd;" outcome="/help" />
                            <p:menuitem id="um_login" value="Login Page" icon="&#xE8E8;" outcome="/login" />
                            <p:menuitem id="um_error" value="Error Page" icon="&#xE000;" outcome="/error" />
                            <p:menuitem id="um_404" value="404 Page" icon="&#xE001;" outcome="/404" />
                            <p:menuitem id="um_access" value="Access Denied Page" icon="&#xE32A;" outcome="/access" />
                        </p:submenu>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
