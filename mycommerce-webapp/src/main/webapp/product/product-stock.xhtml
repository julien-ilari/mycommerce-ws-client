<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:w="http://web-maker.fr/html"
	template="/WEB-INF/templates/layout-product-edit.xhtml">

	<ui:param name="controller" value="#{adminProductMB}" />
	<ui:param name="stock" value="#{model.stock}" />

	<ui:define name="main-header">
		<div class="ui-g">
			<div class="ui-g-12">
				<p>Facturez des frais d'expédition supplémentaires en fonction
					des dimensions du paquet couvertes ici.</p>
			</div>
		</div>
	</ui:define>


	<!--  Formulaire d'édition  -->
	<ui:define name="form-edit">

		<p:fieldset legend="Quantité">
			<div class="ui-g ui-fluid form-group ui-panelgrid-blank">

				<!-- Quantité  -->
				<w:inputText styleClass="ui-g-6 ui-md-4" id="stockQuantity"
					label="Quantité" value="#{stock.quantity}" />

				<!-- Quantité minimale pour la vente  -->
				<w:inputText styleClass="ui-g-6 ui-md-4" id="metatitle"
					label="Quantité minimale pour la vente"
					value="#{stock.minimumQuantityForSale}" />

			</div>
		</p:fieldset>

		<!-- Section Page de redirection -->
		<p:fieldset legend="Stock" styleClass="">
			<div class="ui-g ui-fluid form-group ui-panelgrid-blank">
				<!-- Emplacement du stock -->
				<w:inputText styleClass="ui-g-6" id="location"
					label="Emplacement du stock" value="#{stock.stockLocation}" />

				<!-- Niveau de stock bas -->
				<w:inputText styleClass="ui-g-6" id="stockLowLevel"
					label="stock d'alerte" value="#{stock.stockLowLevel}" />
			</div>

		</p:fieldset>


	</ui:define>



</ui:composition>
