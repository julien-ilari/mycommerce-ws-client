<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:w="http://web-maker.fr/html"
	template="/WEB-INF/templates/layout-product-edit.xhtml">

	<ui:param name="controller" value="#{adminProductMB}" />
	<ui:param name="shipping" value="#{controller.model.shipping}" />

	<ui:define name="main-header">
		<div class="ui-g">
			<div class="ui-g-12">
				NULL
			</div>
		</div>
	</ui:define>
	
	<!--  Formulaire d'édition  -->
	<ui:define name="form-edit">

		<p:fieldset class="ui-g ui-fluid form-group ui-panelgrid-blank"
			legend="Caractéristiques du paquet" title="title nfo">
			<w:inputText styleClass="ui-g-12 ui-md-3" id="width" label="Largeur"
				value="#{shipping.packageWidth}" addon="cm" />

			<w:inputText styleClass="ui-g-12 ui-md-3" id="height" label="Hauteur"
				value="#{shipping.packageHeight}" addon="cm" />

			<w:inputText styleClass="ui-g-12 ui-md-3" id="depth"
				label="Profondeur" value="#{shipping.packageDepth}" addon="cm" />

			<w:inputText styleClass="ui-g-12 ui-md-3" id="weight" label="Poids"
				value="#{shipping.packageWeight}" addon="kg" />
		</p:fieldset>

		<p:fieldset class="ui-g ui-fluid form-group ui-panelgrid-blank"
		legend="Delai de livraison">
		
			<p:selectOneRadio id="deliveryTime" value="#{shipping.deliveryTime}"
				layout="responsive" columns="1">
				<f:selectItem itemLabel="Aucun" itemValue="0" />
				<f:selectItem itemLabel="Délai de livraison par défaut" itemValue="1" />
				<f:selectItem itemLabel="Délai de livraison spécifique pour ce produit " itemValue="2" />
			</p:selectOneRadio>
		</p:fieldset>
		
		<p:fieldset class="ui-g ui-fluid form-group ui-panelgrid-blank"
		legend="Frais supplémentaire">
			
			<div class="ui-g-12 ui-md-3">
				<div class="ui-inputgroup">
					<div class="md-inputfield">
						<p:inputText id="shippingfees" required="true" value="#{shipping.shippingfees}" />
						<p:outputLabel for="shippingfees" value="Frais de livraison" />
					</div>
				</div>
			</div>
		</p:fieldset>

		<p:fieldset class="ui-g ui-fluid form-group ui-panelgrid-blank" legend="Transporteurs disponibles">


		</p:fieldset>


	</ui:define>
	

	

</ui:composition>
