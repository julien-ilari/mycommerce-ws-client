<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:w="http://web-maker.fr/html"
	template="/WEB-INF/templates/layout-product-edit.xhtml">

	<ui:param name="controller" value="#{adminProductMB}" />
	<ui:param name="pricing" value="#{model.pricing}" />
	
	<ui:define name="main-header">
		<div class="ui-g">
			<div class="ui-g-12">
					! RAS !
			</div>
		</div>
	</ui:define>
		
	<!--  Formulaire d'édition  -->
	<ui:define name="form-edit">
		<fieldset class="ui-g ui-fluid form-group ui-panelgrid-blank">
			<legend>Prix de vente</legend>
			
			<w:inputText styleClass="ui-g-12 ui-md-4" id="priceHT" label="Montant (HT)" value="#{pricing.priceHT}" />
			<w:inputText styleClass="ui-g-12 ui-md-4" id="priceTTC" label="Montant (TTC)" value="#{pricing.priceTTC}" />
			
			<div class="ui-g-12 ui-md-4">
				<div class="ui-inputgroup">
					<div class="md-inputfield">
						<p:selectOneMenu id="ref" required="true"  value="#{pricing.taxRule}">
							<f:selectItem itemLabel="Taux réduit (TVA 5.5)" itemValue="5.5" />
							<f:selectItem itemLabel="Taux standard (TVA 10)" itemValue="10" />
							<f:selectItem itemLabel="Taux supérieure (TVA 20)" itemValue="20" />
						</p:selectOneMenu>
						<p:outputLabel for="ref" value="Taxe" />
					</div>
				</div>
			</div>
		</fieldset>
		
		<fieldset class="ui-g ui-fluid form-group ui-panelgrid-blank">
			<legend>Prix d'achat</legend>
			
		</fieldset>

	</ui:define>


</ui:composition>
